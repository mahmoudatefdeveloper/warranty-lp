<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص ضمان النظارات - تأكد من صحة ضمان نظارتك</title>
    
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome 6.6.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <!-- Google Fonts - Cairo for Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-teal: #26A69A;
            --secondary-teal: #4DB6AC;
            --light-teal: #B2DFDB;
            --very-light-teal: #E0F2F1;
            --warm-beige: #F5F5DC;
            --soft-gold: #FFD700;
            --light-gold: #FFF8DC;
            --text-dark: #2E2E2E;
            --text-gray: #6C757D;
            --success-green: #4CAF50;
            --warning-orange: #FF9800;
            --error-red: #F44336;
            --pure-white: #FFFFFF;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--very-light-teal), var(--light-teal), var(--warm-beige));
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* خلفية متحركة بسيطة */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(38, 166, 154, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(77, 182, 172, 0.05) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
        }

        /* عناصر ديكورية متحركة */
        .floating-glasses {
            position: absolute;
            color: var(--primary-teal);
            opacity: 0.1;
            animation: floatGlasses 15s ease-in-out infinite;
            z-index: 1;
        }

        .floating-glasses:nth-child(1) {
            top: 10%;
            left: 10%;
            font-size: 3rem;
            animation-delay: 0s;
        }

        .floating-glasses:nth-child(2) {
            top: 20%;
            right: 15%;
            font-size: 2rem;
            animation-delay: 5s;
        }

        .floating-glasses:nth-child(3) {
            bottom: 30%;
            left: 20%;
            font-size: 2.5rem;
            animation-delay: 10s;
        }

        .floating-glasses:nth-child(4) {
            bottom: 15%;
            right: 10%;
            font-size: 1.8rem;
            animation-delay: 7s;
        }

        @keyframes floatGlasses {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            25% { transform: translateY(-30px) rotate(5deg); opacity: 0.2; }
            50% { transform: translateY(-15px) rotate(-3deg); opacity: 0.15; }
            75% { transform: translateY(-25px) rotate(2deg); opacity: 0.18; }
        }

        .warranty-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(38, 166, 154, 0.15),
                0 10px 30px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 650px;
            width: 100%;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 10;
        }

        .warranty-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-teal), var(--soft-gold), var(--secondary-teal));
            border-radius: 25px 25px 0 0;
        }

        .warranty-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 35px 70px rgba(38, 166, 154, 0.2),
                0 15px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-teal), var(--secondary-teal));
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: headerShine 8s ease-in-out infinite;
        }

        @keyframes headerShine {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .card-header h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 700;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .card-header p {
            margin: 1rem 0 0 0;
            opacity: 0.95;
            font-size: 1.2rem;
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        .glasses-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: glassesRotate 6s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes glassesRotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-5deg) scale(1.05); }
            50% { transform: rotate(0deg) scale(1.1); }
            75% { transform: rotate(5deg) scale(1.05); }
        }

        .card-body {
            padding: 3rem 2.5rem;
            position: relative;
        }

        .form-floating {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-control {
            border-radius: 15px;
            border: 2px solid var(--light-teal);
            padding: 1.2rem;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            border-color: var(--primary-teal);
            box-shadow: 
                0 0 0 0.25rem rgba(38, 166, 154, 0.25),
                0 8px 25px rgba(38, 166, 154, 0.15);
            transform: translateY(-3px);
            background: var(--pure-white);
        }

        .form-floating label {
            font-weight: 600;
            color: var(--text-dark);
            right: 1rem;
            left: auto;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-teal), var(--secondary-teal));
            border: none;
            border-radius: 15px;
            padding: 1.2rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(38, 166, 154, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(38, 166, 154, 0.4);
            background: linear-gradient(135deg, var(--secondary-teal), var(--primary-teal));
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:active {
            transform: translateY(-1px) scale(1.02);
        }

        .result-card {
            margin-top: 2.5rem;
            border-radius: 20px;
            border: none;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .result-card.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .success-card {
            background: linear-gradient(135deg, #E8F5E8, #C8E6C9);
            border-right: 6px solid var(--success-green);
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.2);
        }

        .error-card {
            background: linear-gradient(135deg, #FFEBEE, #FFCDD2);
            border-right: 6px solid var(--error-red);
            box-shadow: 0 15px 35px rgba(244, 67, 54, 0.2);
        }

        .warranty-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(38, 166, 154, 0.1);
            position: relative;
            overflow: hidden;
        }

        .info-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-teal), var(--soft-gold));
        }

        .info-item:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 30px rgba(38, 166, 154, 0.15);
            background: var(--pure-white);
        }

        .info-label {
            font-size: 0.95rem;
            color: var(--text-gray);
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1.3;
        }

        .spinner-container {
            display: none;
            text-align: center;
            margin: 2.5rem 0;
        }

        .spinner-border {
            width: 3.5rem;
            height: 3.5rem;
            border-width: 0.4em;
            color: var(--primary-teal);
        }

        .floating-icon {
            position: absolute;
            top: -15px;
            left: -15px;
            background: var(--primary-teal);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            box-shadow: 0 8px 20px rgba(38, 166, 154, 0.4);
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }

        .fade-in {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(38, 166, 154, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(38, 166, 154, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(38, 166, 154, 0);
            }
        }

        /* تحسينات للجوال */
        @media (max-width: 768px) {
            .card-header h1 {
                font-size: 2.2rem;
            }
            
            .card-body {
                padding: 2rem 1.5rem;
            }
            
            .warranty-info {
                grid-template-columns: 1fr;
            }

            .floating-glasses {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .main-container {
                padding: 1rem;
            }
            
            .card-header {
                padding: 2rem 1.5rem;
            }
            
            .card-header h1 {
                font-size: 1.9rem;
            }

            .glasses-icon {
                font-size: 3rem;
            }
        }

        /* تحسينات إمكانية الوصول */
        .form-control:focus {
            outline: none;
        }

        .btn:focus {
            outline: 3px solid rgba(38, 166, 154, 0.5);
            outline-offset: 3px;
        }

        /* حالة التحميل للزر */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            top: 50%;
            left: 50%;
            margin-left: -12px;
            margin-top: -12px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* تأثيرات إضافية للنجاح */
        .success-icon {
            animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes successPop {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.2) rotate(-90deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* تأثير الخطأ */
        .error-icon {
            animation: errorShake 0.6s ease-in-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* تحسين تصميم الإعداد */
        .setup-card {
            background: linear-gradient(135deg, #FFF3E0, #FFE0B2);
            border-right: 6px solid var(--warning-orange);
            box-shadow: 0 15px 35px rgba(255, 152, 0, 0.2);
        }

        .setup-steps {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .setup-steps ol {
            margin: 0;
            padding-right: 1.5rem;
        }

        .setup-steps li {
            margin-bottom: 0.8rem;
            line-height: 1.6;
        }

        .setup-steps code {
            background: rgba(38, 166, 154, 0.1);
            color: var(--primary-teal);
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- عناصر ديكورية متحركة -->
    <div class="floating-glasses">
        <i class="fas fa-glasses"></i>
    </div>
    <div class="floating-glasses">
        <i class="fas fa-eye"></i>
    </div>
    <div class="floating-glasses">
        <i class="fas fa-glasses"></i>
    </div>
    <div class="floating-glasses">
        <i class="fas fa-eye"></i>
    </div>

    <div class="main-container">
        <div class="warranty-card fade-in">
            <div class="card-header">
                <i class="fas fa-glasses glasses-icon"></i>
                <h1>اتطمن على ضمانك</h1>
                <p>اتأكد من صحة الضمان بسهولة</p>
            </div>
            
            <div class="card-body">
                <form id="warrantyForm" novalidate>
                    <div class="form-floating">
                        <input 
                            type="text" 
                            class="form-control" 
                            id="warrantyCode" 
                            placeholder="أدخل رمز الضمان"
                            required
                            aria-describedby="warrantyCodeHelp"
                            autocomplete="off"
                        >
                        <label for="warrantyCode">
                            <i class="fas fa-barcode me-2"></i>رمز الضمان
                        </label>
                        <div id="warrantyCodeHelp" class="form-text">
                            أدخل رمز الضمان الموجود على فاتورة الشراء أو كرت الضمان
                        </div>
                        <div class="invalid-feedback">
                            يرجى إدخال رمز ضمان صحيح.
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button 
                            type="submit" 
                            class="btn btn-primary btn-lg pulse"
                            id="submitBtn"
                            aria-describedby="submitHelp"
                        >
                            <i class="fas fa-search me-2"></i>
                            فحص الضمان
                        </button>
                        <small id="submitHelp" class="form-text text-muted text-center mt-3">
                            اضغط للتحقق من حالة ضمان نظارتك
                        </small>
                    </div>
                </form>

                <!-- مؤشر التحميل -->
                <div class="spinner-container" id="loadingSpinner">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">جاري التحميل...</span>
                    </div>
                    <p class="mt-3 text-muted">جاري البحث في قاعدة بيانات الضمان...</p>
                </div>

                <!-- حاوي النتائج -->
                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Font Awesome 6.6.0 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    
    <!-- JavaScript المخصص -->
    <script src="warranty-check.js"></script>
</body>
</html>
